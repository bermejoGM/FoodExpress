<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">FoodExpress</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3"
                          th:text="'Welcome, ' + ${username}"></span>
                </li>

                <!-- Logout form -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 text-center">

    <h2 class="text-success fw-bold mb-3">Restaurant Created Successfully!</h2>

    <a th:href="@{/restaurants}" class="btn btn-primary">View Restaurants</a>
    <a th:href="@{/dashboard}" class="btn btn-secondary ms-2">Back to Dashboard</a>

</div>
</body>
</html>
